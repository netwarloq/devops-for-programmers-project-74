version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: netwarloq/devops-for-programmers-project-74:latest
    command: npm test
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    env_file:
      - .env